<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-do</title><script defer="defer" src="main.js"></script></head><body><header><h1>taskify</h1><button class="addBtn">+</button></header><dialog><form><div class="form-item"><label for="task">Task:</label> <input id="task" name="task"></div><div class="form-item"><label for="add-date">Add date:</label> <input type="date" id="add-date" name="add-date"></div><div class="form-item"><label for="due-date">Due date:</label> <input type="date" id="due-date" name="due-date"></div><div class="form-item"><label for="level">Priority level:</label> <select name="level" id="level"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div class="form-item"><label for="notes">Notes:</label> <input id="notes" name="notes"></div><div class="form-item"><label for="project">Project:</label> <input id="project" name="project"></div><button formmethod="dialog" type="submit">Cancel</button> <button type="submit" id="submit-btn">Submit</button></form></dialog><div class="sidebar"></div><div class="content"></div></body></html>
