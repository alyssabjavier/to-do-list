<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>tea-do</title><script defer="defer" src="main.js"></script></head><body><header><h1>🍓🍵 tea-do</h1><button class="addBtn">+</button></header><dialog id="item-dialog"><form><div class="form-item"><label for="task">Task:</label> <input id="task" name="task"></div><div class="form-item"><label for="due-date">Due date:</label> <input type="date" id="due-date" name="due-date"></div><div class="form-item"><label for="level">Priority level:</label> <select name="level" id="level"><option value="normal">normal</option><option value="high">high</option><option value="urgent">urgent</option></select></div><div class="form-item"><label for="notes">Notes:</label> <input id="notes" name="notes"></div><div class="form-item"><label for="project">Project:</label> <select id="project-dropdown" name="project"><option value="defaultProject">default</option></select></div><button formmethod="dialog" type="submit">Cancel</button> <button type="submit" id="submit-btn">Submit</button></form></dialog><dialog id="project-dialog"><form><label for="project-name">Project name:</label> <input id="project-name" name="project-name"> <button formmethod="dialog" type="submit">Cancel</button> <button type="submit" id="project-submit-btn">Submit</button></form></dialog><div class="main"><div class="sidebar-container"><div class="sidebar"><button id="home-btn">home</button></div><button id="add-project">+ add project</button></div><div class="content"></div></div></body></html>
